<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ú® Invoice Tracker Pro</title>
  <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
  
  </head>
  <body class="light-mode">
    <div class="dashboard">
      <header>
        <h1>üí∞ <span>Invoice Tracker Pro</span></h1>
        <div class="header-controls">
          <button id="darkModeToggle">üåô Dark Mode</button>
          <div class="badges" id="badges"></div>
        </div>
      </header>
  
      <div class="stats">
        <div class="stat-card total">
          <span>Total Processed</span>
          <strong id="totalAmount">$0</strong>
        </div>
        <div class="stat-card pending">
          <span>Pending</span>
          <strong id="pendingCount">0</strong>
        </div>
        <div class="stat-card suppliers">
          <span>Suppliers</span>
          <strong id="suppliersCount"> 0 </strong>
        </div>
      </div>
  
      <div class="main-content">
        <div class="form-section">
          <h2>üìù Add Invoice</h2>
          <form id="invoiceForm">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" required>
            </div>
            <div class="form-group">
              <label for="amount">Amount ($)</label>
              <input type="number" id="amount" step="0.01" required>
            </div>
            <div class="form-group">
              <label for="vat">VAT Amount ($)</label>
              <input type="number" id="vat" step="0.01">
            </div>
            <div class="form-group">
              <label for="supplier">Supplier Name</label>
              <input type="text" id="supplier" required>
            </div>
            <div class="form-group">
              <label for="invoiceNumber">Invoice/PO #</label>
              <input type="text" id="invoiceNumber" required>
            </div>
            <div class="form-group">
              <label for="contact">Contact (Email/Phone)</label>
              <input type="text" id="contact">
            </div>
            <div class="form-group">
              <label for="trackingNumber">Tracking #</label>
              <input type="text" id="trackingNumber">
            </div>
            <button type="submit" class="submit-btn">üíæ Save Invoice</button>
          </form>
  
          <div class="file-upload">
            <h3>üìÅ Or Upload Invoice (PDF/Image)</h3>
            <div class="drop-zone" id="dropZone">
              <p>Drag & drop or click to upload</p>
              <input type="file" id="fileInput" accept=".pdf,.jpg,.png,.jpeg">
            </div>
            <div class="progress-bar" id="progressBar">
              <div class="progress"></div>
              <span id="progressText">0%</span>
            </div>
            <div id="ocrResults"></div>
          </div>
        </div>
  
        <div class="data-section">
          <div class="data-controls">
            <input type="text" id="searchInput" placeholder="üîç Search...">
            <select id="filterSelect">
              <option value="all">All</option>
              <option value="thisMonth">This Month</option>
              <option value="last30">Last 30 Days</option>
            </select>
            <button id="exportBtn" class="export-btn">üì§ Export CSV</button>
          </div>
  
          <div class="invoice-table">
            <table id="invoiceTable">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Supplier</th>
                  <th>Amount</th>
                  <th>Invoice #</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="invoiceTableBody"></tbody>
            </table>
          </div>
  
          <div class="chart-container">
            <h3>üìà Monthly Spending</h3>
            <canvas id="invoiceChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  
    <div class="notification" id="notification"></div>
  
  <script src="script.js"></script>
</body>
</html>
